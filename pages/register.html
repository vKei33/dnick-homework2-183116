<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SM Explained - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>

  <section class="section section-access d-flex flex-column align-items-center vh-100">
    <div class="card shadow section-access__card m-auto">
      <div class="card-header text-center">
        <h3 class="card-title text-uppercase"><span class="application-name">SM</span> Explained<br> Академија</h3>
      </div> <!-- card-header -->
      <div class="card-body">
        <form action="">
          <div class="form-floating mb-3">
            <input type="username" class="form-control" id="floatingUsername" placeholder="Username">
            <label for="floatingUsername">Корисничко име</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Е-Пошта</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Лозинка</label>
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary" type="submit">Регистрирај се</button>
          </div>
        </form>
      </div> <!-- card-body -->
      <div class="card-footer py-3">
        <div class="d-flex align-content-center justify-content-center">
          <p class="mb-0">Имате профил? <a href="./login.html">Најави се</a></p>
        </div>
      </div> <!-- card-footer -->
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
